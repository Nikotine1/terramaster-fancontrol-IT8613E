name: Build and Release

on:
  push:
    branches: [ master ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for creating and uploading releases

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      # 1) Prepare a short SHA in a separate step
      - name: Generate short SHA
        id: short_sha
        run: echo "short_sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build
        run: g++ -o fancontrol fancontrol.cpp

      # 2) Create a release, referencing the short SHA output from above
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.short_sha.outputs.short_sha }}
          release_name: "${{ steps.short_sha.outputs.short_sha }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./fancontrol
          asset_name: fancontrol
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
